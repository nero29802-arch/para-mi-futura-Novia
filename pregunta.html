<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pregunta importante</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #a18cd1, #fbc2eb);
  overflow: hidden;
  color: white;
}

.card {
  background: rgba(255,255,255,0.15);
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  text-align: center;
  animation: aparecer 1.5s ease;
}

button {
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  background: #ff4b5c;
  color: white;
}

.no {
  background: white;
  color: #ff4b5c;
  position: absolute;
}

@keyframes aparecer {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* corazones */
.corazon {
  position: absolute;
  color: white;
  animation: flotar 6s linear infinite;
  font-size: 20px;
}

@keyframes flotar {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>¬øQuieres ser mi novia Viviana? üíñ</h1>
  <p>Prometo hacerte feliz todos los d√≠as ‚ú®</p>

  <button class="yes" onclick="aceptar()">S√≠ ‚ù§Ô∏è</button>
  <button class="no" id="noBtn">No üò¢</button>
</div>

<script>
function aceptar() {
  alert("Sab√≠a que dir√≠as que s√≠ üòç");
  window.location.href = "https://tu-link-final.com";
}

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * window.innerWidth;
  const y = Math.random() * window.innerHeight;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

function crearCorazon() {
  const corazon = document.createElement("div");
  corazon.className = "corazon";
  corazon.innerHTML = "‚ù§";
  corazon.style.left = Math.random() * 100 + "vw";

setInterval(crearCorazon, 300);
</script>

</body>
</html>
